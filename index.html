<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JustStreamIt - Interesting movies in real time</title>

        <!-- Favicon -->
        <link href="JustStreamIt/images/favicon.png" rel="icon"/>

        <!-- Fonts -->
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="JustStreamIt/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-logo">
                <a href="index.html"><img alt="JustStreamIt logo" src="JustStreamIt/images/logo_small.png"></a> 
            </div>
            <nav class="header_menu">
                <ul class="nav_bar">
                    <li class="nav"><a href="indexs.html">Accueil</a></li>
                    <li class="nav"><a href="#categories">Catégories</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section: Best movie -->
        <section class="best" id="best-movie">
            <div class="best-cover" id="top0">
                <img alt="movie cover" src="JustStreamIt/images/test.jpg">
            </div>
            <div class="best-movie">
                <h1 class="best-movie-title" id="top-title">""</h1>
            </div>
            <div class="buttons">
                <button class="button"><i class="bi bi-play-fill"></i>Play</button>
                <button aria-label="open modal" class="button">More Info</button>
            </div>
            <div class="best-movie-description">
                <p class="best-desc" id="top-desc">""</p>
            </div>
        </section>

        <!-- Carousels -->
        <div class="carousels"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span aria-label="close modal" class="close">&times;</span>
                <div class="modal-cover-image">
                    <img alt="modal-cover" id="modal-cover" src="JustStreamIt/images/test.jpg">
                </div>
                <div class="modal-movie-info">
                    <header class="modal-header">
                        <h3 class="title" id="modal-title">""</h3>
                        <button class="modal-button"><i class="bi bi-play-fill">Play</i></button>
                    </header>
                    <div class="metadata">
                        <p id="modal-year">""</p> •  <p id="modal-rating">""</p>  •  <p id="modal-duration"></p><br>
                        <p class="genres" id="modal-genres">""</p><br>
                        <strong>Imdb: </strong>
                        <p id="modal-imdb">""</p><br><br>
                    </div>
                    <div>
                        <strong>Directed by: </strong>
                        <p id="modal-directors">""</p><br>
                        <strong>Starring: </strong>
                        <p id="modal-cast">""</p><br>
                        <strong>Countries: </strong>
                        <p id="modal-country">""</p><br>
                        <strong>Box office: </strong>
                        <p id="modal-box-office">""</p><br>
                        <strong>Movie summary: </strong>
                        <p class="movie" id="modal-desc">""</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>© 2023 JustStreamIt - all rights reserved.</p>
        </footer>

        <!-- JavaScript -->
        <script src="JustStreamIt/script.js"></script>
    </body>
</html>
